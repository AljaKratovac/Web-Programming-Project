<div class="container py-5" style="max-width: 600px;">
  <div class="text-center mb-4">
    <h2>Join the ALJA Family</h2>
  </div>
  <div class="card shadow-sm" style="min-height: 450px;">
    <div class="card-header bg-dark text-white text-center">
      <h4><i class="bi bi-person-plus me-1"></i> Register</h4>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="registerName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="registerName" placeholder="Your full name" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Your email" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
          <label for="registerConfirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="registerConfirm" placeholder="Re-enter password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-dark">Create Account</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="mb-0">Already have an account? <a href="#login">Login here</a></p>
      </div>
    </div>
  </div>
</div>
