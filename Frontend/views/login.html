<div class="container my-5">
  <div class="text-center mb-4">
    <h1>Welcome back to <strong>ALJA Bags</strong>!</h1>
    <p class="text-muted">
      Log in to manage your orders, save your favorite items, and explore our new collections.
    </p>
  </div>

  <div class="card mx-auto" style="max-width: 600px; min-height: 450px;">
    <div class="card-header text-center bg-dark text-white">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </div>
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <form style="width: 100%; max-width: 400px;"> 
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Enter your password">
        </div>
        <button class="btn btn-dark w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <p class="mb-0">Don't have an account? <a href="#register">Register here</a></p>
      </div>
    </div>
  </div>
</div>
