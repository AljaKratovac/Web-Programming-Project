<div class="container py-5" style="max-width: 1000px;">
  <h2 class="fw-bold text-center mb-5">Your Cart</h2>

  <!-- Cart item -->
  <div class="row align-items-center border-bottom pb-5 mb-5">
    <!-- Product image -->
    <div class="col-md-6">
                <div id="productCarousel" class="carousel slide mb-5 mb-md-0" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/ black-bag.webp" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/black-bag-view1.webp" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/black-bag-view2.webp" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

    <!-- Product details -->
    <div class="col-md-6 mt-4 mt-md-0">
      <h3 class="fw-semibold mb-2">ALJA BLACK</h3>
        <p class="text-muted mb-4">SKU: BST-5092</p>
      
      <div class="d-flex align-items-center mb-3">
        <label for="quantity" class="me-2 text-uppercase small text-muted">Quantity</label>
        <input id="quantity" type="number" value="1" min="1" 
               class="form-control border-dark text-center" 
               style="width: 80px;">
      </div>

      <h5 class="fw-bold mb-0">25.00 BAM</h5>
    </div>
  </div>

  <!-- Summary -->
  <div class="d-flex justify-content-end">
    <div style="max-width: 350px;" class="w-100">
      <div class="d-flex justify-content-between mb-2">
        <span class="text-uppercase">Total</span>
        <span class="fw-semibold">25.00 BAM</span>
      </div>
      <p class="text-muted small">* Including VAT</p>
      <div class="d-grid mt-3">
        <button class="btn btn-dark py-3 rounded-0 text-uppercase fw-semibold">
          Continue
        </button>
      </div>
    </div>
  </div>
